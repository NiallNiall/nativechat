<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Talk Slides</title>
    <!-- ADD A TITLE! -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="home-hero" class="homehero-outer full-width-box">
        <canvas id="papercanvas" class="homecanvas" resize></canvas>
        <div class="homehero-inner">
            <div class="homehero-text-outer slidr active" onchange="turnLight()">
                <div class="homehero-text-inner">
                    <h1 class="hero-title">Hallo</h1>
                </div>
            </div>
            <!-- ====================================== -->
            <div class="homehero-text-outer slidr" onchange="turnLight()">
                <div class="homehero-text-inner">
                	<h2>My name is</h2>
                    <h1 class="hero-title">Niall</h1>
                </div>
            </div>
            <!-- ====================================== -->
            <div class="homehero-text-outer slidr" onchange="turnDark()">
                <div class="homehero-text-inner">
                	<h2>I'm a</h2>
                    <h1 class="hero-title">Motion Designer</h1>
                    <h1>and Developer</h1>
                    <h2>from the UK</h2>
                </div>
            </div>
            <!-- ====================================== -->
            <div class="homehero-text-outer slidr" onchange="turnDark()">
                <div class="homehero-text-inner">
                    <h2>For the</h2>
                    <h1 class="hero-title">Music Hackday</h1>
                </div>
            </div>
            <!-- ====================================== -->
            <div class="homehero-text-outer slidr" onchange="turnDark()">
                <div class="homehero-text-inner">
                    <h2>I built a webapp to take input from node</h2>
                </div>
            </div>
            <!-- ====================================== -->
            <div class="homehero-text-outer slidr" onchange="turnLight()">
                <div class="homehero-text-inner">
                    <h1>Thanks!</h1>
                	<h2>niallhenn.com</h2>
                    <h2>github.com/NiallNiall/nativesockets</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/paper-full.js"></script>
    <script src="js/homecanvas.js"></script>

    <script src="js/textslide.js"></script>
</body>

</html>
